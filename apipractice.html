      function myGetRequest(url, apiName) {
        $.getJSON(url, function(response) {

              document.getElementById(
                "responses"
              ).innerHTML += `${response.value[i].joke} <br />`;
            }
          } else if (apiName === "breweries") {
            for (let i = 0; i < response.length; i++) {
